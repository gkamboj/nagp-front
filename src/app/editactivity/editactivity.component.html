<app-admin-home></app-admin-home>
<div class="container">
  <form [formGroup]="activityform" novalidate>
    <select class="form-control" formControlName="activityId" required>
      <option value="">Please select An Activity</option>
      <option *ngFor="let m of editActivity" [value]="m.activityId">
        {{m.name}}
      </option>
    </select>

    <button (click)=getActivity()>Get Data</button>
    <div *ngIf="check" class="container">

      <form [formGroup]="Updateform">
        <div *ngIf="validMessage != ''">
          <h3 class="has-info">{{validMessage}}</h3>
        </div>

        <div class="form-group">
          <label>Activity Name</label>
          <input type="text" class="form-control" value ={{ActiviyInfo.name}} formControlName="name" required autofocus />
        </div>

        <div class="form-group">
          <label>Current Batch</label>
          <select class="form-control" formControlName="batchId" required>
            <option value="" selected>{{ActiviyInfo.batch.technology}}{{ActiviyInfo.batch.year}}</option>
            <option *ngFor="let m of BatchInfo" [value]="m.batchId">
              {{m.technology}}{{m.year}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Current Level</label>
          <select class="form-control" formControlName="levelId" required>
            <option value="" selected>{{ActiviyInfo.level.levelName}}</option>
            <option *ngFor="let m of LevelInfo" [value]="m.levelId">
              {{m.levelName}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" formControlName="description" value={{ActiviyInfo.description}} required autofocus />
        </div>


        <div class="form-group">
          <label>Max Attempts</label>
          <input type="number" step="1" pattern="\d+" class="form-control"value={{ActiviyInfo.maxAttempts}} formControlName="maxAttempts" required />
        </div>
        <div class="form-group">
          <label>Qualify Points</label>
          <input type="number" step="1" pattern="\d+" class="form-control" value={{ActiviyInfo.qualifyPoints}} formControlName="qualifyPoints" required />
        </div>

        <button (click)="update()">Update</button>
      </form>

    </div>
  </form>
</div>
